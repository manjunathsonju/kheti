<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Download Our new kheti app</title>
    <!-- <link rel="stylesheet" type="text/css" href="your_website_domain/css_root/flaticon.css"> -->
    <link

      rel="stylesheet"

  <body>
    <div class="wrappiier">
      <div class="headd_hr">
        <div class="hr-conatiner">

          <div class="hr_name">KHETIFOOD</div>

      </div>

      <div class="hr-background"></div>
      <div

        <div class="hr-page">
          <img
            class="hr-avatar"
            src="https://qrcgcustomers.s3-eu-west-1.amazonaws.com/account15161233/18203168_1.png?0.20254082051122624"

          <div class="hr-page__title">KHETIFOOD</div>

          <div class="hrr-bttn">

              class="hr-button"

          </div>

          <div class="hr_app-store">
            <a href="https://apps.apple.com/np/app/khetifood/id1582499551">

                src="https://qrco.de/img/generator/app/apple-en.png"
                alt=""
            /></a>
          </div>
          <div class="hr_play-store">
            <a
              href="https://play.google.com/store/apps/details?id=com.dve.khetidotfood"
            >
              <img
                src="
	https://qrco.de/img/generator/app/google-en.png"
                class="hr-store-link__image"
                alt=""
            /></a>
          </div>
          <div class="hr-page_website-container">
            <a

              class=".hr-page__website { color: #797d80 !important; }"
